<!DOCTYPE html>
<html>
  <head>
    <title>Gather</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script src="index.js"></script>
    <link rel="stylesheet" src="styles.css" />
  </head>
  <body>
    <div id="cam" style="display: none">
      <div class="container">
        <div class="row">
          <div class="col-sm-3">
            <div class="card">
              <!-- <h5 class="card-header h5 text-center"> HTML 5 & JS live Cam</h5> -->
              <div class="card-body">
                <div class="booth">
                  <video id="video" width="100%" height="100%" autoplay></video>
                </div>

                <div class="text-right">
                  <a href="#!" class="btn btn-danger" onClick="stop()">
                    Stop Cam
                  </a>
                  <a href="#!" class="btn btn-success" onClick="start()">
                    Start Cam
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="root">
      <a href="cam.html">click</a>
      <div class="card mt-5" style="width: 28rem; margin: auto">
        <div class="card-body">
          <h5 class="card-title" style="text-align: center">Gather Town</h5>
          <p class="card-text" style="text-align: center">
            Select your avatar!!
          </p>
          <div class="container">
            <div class="row">
              <div class="col">
                <img
                  id="1"
                  src="1.png"
                  style="width: 50px; height: 50px"
                  onclick="loadCanvas(1)"
                />
              </div>
              <div class="col">
                <img
                  id="2"
                  src="2.png"
                  style="width: 50px; height: 50px"
                  onclick="loadCanvas(2)"
                />
              </div>
              <div class="col">
                <img
                  id="3"
                  src="3.png"
                  style="width: 50px; height: 50px"
                  onclick="loadCanvas(3)"
                />
              </div>
              <div class="col">
                <img
                  id="4"
                  src="4.png"
                  style="width: 50px; height: 50px"
                  onclick="loadCanvas(4)"
                />
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col">
                <img
                  id="5"
                  src="5.png"
                  style="width: 50px; height: 50px"
                  onclick="loadCanvas(5)"
                />
              </div>
              <div class="col">
                <img
                  id="6"
                  src="6.png"
                  style="width: 50px; height: 50px"
                  onclick="loadCanvas(6)"
                />
              </div>
              <div class="col">
                <img
                  id="7"
                  src="7.png"
                  style="width: 50px; height: 50px"
                  onclick="loadCanvas(7)"
                />
              </div>
              <div class="col">
                <img
                  id="8"
                  src="8.png"
                  style="width: 50px; height: 50px"
                  onclick="loadCanvas(8)"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
